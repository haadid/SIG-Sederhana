<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Lokasi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h1 class="mb-3">Edit Lokasi</h1>

    <!-- Form untuk mengedit lokasi -->
    <form id="lokasiForm" method="post" action="{{ url_for('update_lokasi_route', lokasi_id=lokasi['id']) }}">
        <div class="mb-3">
            <label for="lokasi" class="form-label">Nama Lokasi:</label>
            <input type="text" class="form-control" id="lokasi" name="lokasi" value="{{ lokasi['nama'] }}" required>
        </div>
        <div class="mb-3">
            <label for="lat" class="form-label">Latitude:</label>
            <input type="number" class="form-control" id="lat" name="lat" value="{{ lokasi['latitude'] }}" required step="any">
        </div>
        <div class="mb-3">
            <label for="long" class="form-label">Longitude:</label>
            <input type="number" class="form-control" id="long" name="long" value="{{ lokasi['longitude'] }}" required step="any">
        </div>
        <button type="submit" class="btn btn-primary">Update Lokasi</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</body>
</html>
